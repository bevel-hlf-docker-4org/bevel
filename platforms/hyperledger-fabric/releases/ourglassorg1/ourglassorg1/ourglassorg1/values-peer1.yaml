apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ourglassorg1-peer1
  namespace: ourglassorg1-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  releaseName: ourglassorg1-peer1
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-demo-fabric
        namespace: flux-demo-fabric
      chart: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: ourglassorg1-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.2
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer1
      gossippeeraddress: peer1.ourglassorg1-net:7051
      gossipexternalendpoint: peer1.ourglassorg1-net.ourglass.com:8443
      localmspid: ourglassorg1MSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.2
      couchdb:
        username: ourglassorg1-user

    storage:
      peer:
        storageclassname: ourglassorg1sc
        storagesize: 512Mi
      couchdb:
        storageclassname: ourglassorg1sc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://34.122.220.61:8200
      authpath: demo-fabricourglassorg1-net-auth
      secretprefix: secretsv2/data/crypto/peerOrganizations/ourglassorg1-net/peers/peer1.ourglassorg1-net
      secretambassador: secretsv2/data/crypto/peerOrganizations/ourglassorg1-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secretsv2/data/credentials/ourglassorg1-net/couchdb/ourglassorg1?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: "haproxy"
      external_url_suffix: ourglass.com

    config:
      pod:
        resources:
          limits:
            memory: 512M
            cpu: 1
          requests:
            memory: 512M
            cpu: 0.5
